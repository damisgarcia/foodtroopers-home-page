          <img src="assets/images/logo.png" class="img-responsive">
        </div>
        <div class="col-xs-10">
          <img src="assets/images/logoname.png" class="img-responsive">
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-xs-12 ft-devices margin-top middle-xs center-xs">

        <img src="assets/images/android-smartphone.png" class="smartphone"/>

          <img src="/assets/images/android/01.jpg" class="screen">
          <img src="/assets/images/android/02.jpg" class="screen">
          <img src="/assets/images/android/03.jpg" class="screen">
          <img src="/assets/images/android/04.jpg" class="screen">
        </div>
      </div>

        </div>

          </a>
        </div>
        <div class="col-xs-12 margin-top">
