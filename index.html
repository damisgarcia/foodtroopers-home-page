---
layout: default
---

<div class="home col-xs-12">
  <div class="row around-xs middle-xs">
    <div class="col-xs-12 visible-xs margin-large-top">

      <div class="row center-xs">
        <div class="col-xs-4 margin-bottom">
          <img src="assets/images/logo.png" class="img-responsive">
        </div>
        <div class="col-xs-10">
          <img src="assets/images/logoname.png" class="img-responsive">
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-xs-12 ft-devices margin-top middle-xs center-xs">
      <div class="ft-device active">
        <img src="assets/images/ios-smartphone.png" class="smartphone ios"/>
        <div class="ft-gallery ios"></div>
      </div>
      <div class="ft-device">
        <img src="assets/images/android-smartphone.png" class="smartphone"/>
        <div class="ft-gallery android"></div>
      </div>
    </div>

    <div class="col-md-6 col-xs-6 hidden-xs">
      <div class="row center-xs">
        <div class="col-xs-3 margin-bottom">
          <img src="assets/images/logo.png" class="device img-responsive">
        </div>
      </div>
      <div class="row center-xs">
        <div class="col-xs-8">
          <img src="assets/images/logoname.png" class="img-responsive">
        </div>
      </div>
      <div class="row center-xs margin-top">
        <div class="col-xs-12 margin-top">
          <hr class="margin-bottom">
          <p class="ft-subtitle">Baixe o aplicativo e comece a utilizar.</p>
        </div>
        <div class="col-md-5 col-xs-6">
          <img alt="Disponível na App Store" src="assets/images/apple-store.png" class="img-responsive" style="height:40px;">
        </div>
        <div class="col-md-4 col-xs-6">
          <img alt="Disponível no Google Play" src="assets/images/google-play.png" class="img-responsive" style="height:40px;">
        </div>
      </div>
    </div>
</div>
