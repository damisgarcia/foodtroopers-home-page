---
layout: default
title: Contatos
permalink: /contact/
---

<form id="contact" name="contact" class="form-horizontal" style="width:100%;">
  <div class="form-group">
    <h1>Contatos</h1>
  </div>
  <div class="form-group">
    <label for="name">Nome*</label>
    <input type="text" class="form-control col-col" id="name" placeholder="Nome e Sobrenome" required="true">
  </div>
  <div class="form-group">
    <label for="email">Email*</label>
    <input type="email" class="form-control" id="email" placeholder="Email" required="true">
  </div>
  <div class="form-group">
    <label for="message">Mensagem*</label>
    <textarea class="form-control" rows="3" id="message" required="true"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-large">Enviar Mensagem</button>
  </div>
</form>
